		<div id="gallery">
			<div v-for="(artwork, index) in artworks" class="thumbnail-art">
                <img :src="artwork.image" :title="artwork.title" :alt="artwork.title">
            
                <div class="overlay" @click="showModal(true, index)">
                    <div class="text">
                        <div class="title">{{ artwork.title }}</div>
                    </div>
                </div>
            </div>
		</div>

		<transition name="fade">
			<div id="modal-container" v-if="modalIsVisible" @click="showModal(false)" >
					<img :src="artworks[modalArtworkId].image">

					<div class="info">
						<p style="color: grey;">{{ formatDate(artworks[modalArtworkId].date) }}</p>
						<h1>{{ artworks[modalArtworkId].title }}</h1>
						<p>{{ artworks[modalArtworkId].description }}</p>
					</div>

					<div class="close-button">x</div>
			</div>
		</transition>

	</div>
