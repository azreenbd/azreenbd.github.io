<!DOCTYPE html>
<html>
<head>
	<title>Nasxtye</title>

	<link rel="stylesheet" type="text/css" href="art.css">

	<script src="https://kit.fontawesome.com/d9d2fb3f66.js" crossorigin="anonymous"></script>
	<script src="js/vue.js"></script>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />

	<meta name="description" content="A hobbyist illustrator and for over 7 years. Loves character illustrations, game arts and comic. Aspired to be a webtoon author and game developer.">
</head>
<body>
	<div id="app">
		<div class="social-links">
			<a title="Instagram" href="https://www.instagram.com/nasxtye/"><i class="fab fa-instagram"></i></a>
			<a title="Twitter" href="https://twitter.com/naszrulazreen"><i class="fab fa-twitter"></i></a>
			<a title="Facebook" href="https://www.facebook.com/nasxtye"><i class="fab fa-facebook-square"></i></a>
			<a title="Youtube" href="https://www.youtube.com/user/NasxGeek"><i class="fab fa-youtube"></i></a>
		</div>

		<div id="banner">
			<div>
				<span style="display: flex; align-items: flex-end;">
					<img src="img/logo.png" alt="Nasxtye logo">
					<h1>Nasx<br>tye</h1>
				</span>
				
			</div>
		</div>
		<div id="gallery">
			<div v-for="(artwork, index) in artworks" class="thumbnail-art">
                <img :src="artwork.image" :title="artwork.title" :alt="artwork.title">
            
                <div class="overlay" @click="showModal(true, index)">
                    <div class="text">
                        <div class="title">{{ artwork.title }}</div>
                    </div>
                </div>
            </div>
		</div>

		<transition name="fade">
			<div id="modal-container" v-if="modalIsVisible" @click="showModal(false)" >
					<img :src="artworks[modalArtworkId].image">

					<div class="info">
						<p style="font-size: .75em; color: grey;">{{ formatDate(artworks[modalArtworkId].date) }}</p>
						<h1>{{ artworks[modalArtworkId].title }}</h1>
						<p>{{ artworks[modalArtworkId].description }}</p>
					</div>

					<div class="close-button">x</div>
			</div>
		</transition>

	</div>

	<script src="js/artwork.js"></script>
</body>
</html>
